{% extends "layout.html" %}
{% import "includes/components.html" as components %}
{% block content %}

{% if items %}
<h2 class="mt-3">Latest Items</h2>
<div class="row g-3">
    {% for item in items %}
        <div class="col-2">
        {{ components.product_card(item) }}
        </div>
    {% endfor %}
</div>
{% endif %}
{% endblock %}
