<html>
    <head>
        <title>Homework</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Excercise</a>
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="/" class="nav-link active">Home</a></li>
                </ul>
                <ul class="navbar-nav">
                    {% if not email %}
                    <li class="nav-item"><a class="nav-link" href="/register"><span class="bi bi-person-plus"></span> Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login"><span class="bi bi-box-arrow-in-right"></span> Login</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/delete_account"><span class="bi bi-trash"></span> Delete Account</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><span class="bi bi-person"></span> Hello, {{email}}</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout"><span class="bi bi-box-arrow-in-left"></span> Logout</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
        {% if message != None %}
            <h1>{{message}}</h1>
        {% endif %}
    </body>
</html>
