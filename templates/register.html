<html>
    <head>
        <title>Homework</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">
    </head>
    <body>
        <div class="container">   
            <div>Create new user account | <a href="/">Back to home</a></div>
            <form action="/create_account" method="POST">
                <div class="form-container">
                    <div class="form-group">
                        <label class="form-element-label">Full name</label>
                        <input class="form-element-field" type="text" placeholder="Full name" name="name" required/>
                    </div>
                            
                    <div class="form-group">
                        <label class="form-element-label">Email</label>
                        <input class="form-element-field" type="email" placeholder="Email address" name="email" required/>
                    </div>

                    <div class="form-group">
                        <label class="form-element-label">Password</label>
                        <input class="form-element-field" type="password" placeholder="Password" name="password" required/>
                    </div>                            
                </div>
                <button class="form-element-button btn btn-primary" type="submit">Register</button>
            </form>
    </body>
</html>
