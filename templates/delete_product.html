{% extends "layout.html" %}
{% block content %}
<form action="/product/{{ item.id }}/delete" method="POST">
    <h3>Are you sure you want to delete this product?</h3>
    <button class="btn btn-danger" type="submit">Delete Product</button>
    <a href="/product/{{ item.id }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
